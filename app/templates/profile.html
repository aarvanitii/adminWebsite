{% extends "/layout/base.html" %}

{% block content %}
<h1>Hi {{ userSession.fullname }} !</h1>
<h4>@{{ userSession.username }}</h4>
<h4><span class="icon_mail"></span> {{ userSession.email }}</h4>
<h4><span class="icon_profile"></span> Role</h4>
<br>
<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">Change password</h1>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-sm-offset-2">
        <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Old password</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" name="Password1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">New password</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" name="Password2">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Verify password</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" name="Password3">
            </div>
        </div>        
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
        </form>
    </div>
</div>
{% endblock %}
