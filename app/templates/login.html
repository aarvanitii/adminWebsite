{% extends "/layout/base.html" %}

{% block content %}
    <div class="row margin-top-5">
        <div class="container">
            <div class="col-sm-4 col-md-3">

            </div>
            <div class="col-sm-4 col-md-6">
                <div class="div-flat-text text-center">
                    <img class="img-small" src="{{ url_for('static', filename='img/icons/profile.png') }}" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="col-sm-4 col-md-3">

            </div>
            <div class="col-sm-4 col-md-6">
                <div class="div-flat">
                    <form method="POST" action="/login">
                        {{ form.csrf_token }}
                        {{ form.username }}
                        {{ form.password }}
                        <input type="submit" value="Go">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
